<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="emboss" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1" result="blur"/>
      <feOffset in="blur" dx="1" dy="1" result="offsetBlur"/>
      <feSpecularLighting in="offsetBlur" specularExponent="20" lighting-color="white" result="specularLighting">
        <fePointLight x="-5000" y="-10000" z="20000"/>
      </feSpecularLighting>
      <feComposite in="specularLighting" in2="SourceAlpha" operator="in" result="specularHighlight"/>
      <feComposite in="SourceGraphic" in2="specularHighlight" operator="arithmetic" k1="0" k2="1" k3="1" k4="0"/>
    </filter>
    <linearGradient id="orangeRedMetal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF4500"/>
      <stop offset="50%" stop-color="#FF6347"/>
      <stop offset="100%" stop-color="#FF4500"/>
    </linearGradient>
  </defs>
  <path d="M50 0 L75 15 L100 50 L75 85 L50 100 L25 85 L0 50 L25 15 Z" fill="url(#orangeRedMetal)" filter="url(#emboss)"/>
  <circle cx="50" cy="50" r="15" fill="#FFD700" stroke="#fff" stroke-width="2"/>
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#4B0082" font-weight="bold">レジェンド</text>
</svg>