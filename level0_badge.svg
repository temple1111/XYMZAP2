<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="emboss" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1" result="blur"/>
      <feOffset in="blur" dx="1" dy="1" result="offsetBlur"/>
      <feSpecularLighting in="offsetBlur" specularExponent="20" lighting-color="white" result="specularLighting">
        <fePointLight x="-5000" y="-10000" z="20000"/>
      </feSpecularLighting>
      <feComposite in="specularLighting" in2="SourceAlpha" operator="in" result="specularHighlight"/>
      <feComposite in="SourceGraphic" in2="specularHighlight" operator="arithmetic" k1="0" k2="1" k3="1" k4="0"/>
    </filter>
    <linearGradient id="bronzeMetal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#CD7F32"/>
      <stop offset="25%" stop-color="#B87333"/>
      <stop offset="50%" stop-color="#CD7F32"/>
      <stop offset="75%" stop-color="#B87333"/>
      <stop offset="100%" stop-color="#CD7F32"/>
    </linearGradient>
  </defs>
  <g transform-origin="50 50">
    <circle cx="50" cy="50" r="45" fill="url(#bronzeMetal)" filter="url(#emboss)"/>
    <circle cx="50" cy="50" r="40" fill="#CD7F32" stroke="#B87333" stroke-width="2"/>
    <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#fff" font-weight="bold">ビギナー</text>
    <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="10s" repeatCount="indefinite"/>
  </g>
</svg>