<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="emboss" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1" result="blur"/>
      <feOffset in="blur" dx="1" dy="1" result="offsetBlur"/>
      <feSpecularLighting in="offsetBlur" specularExponent="20" lighting-color="white" result="specularLighting">
        <fePointLight x="-5000" y="-10000" z="20000"/>
      </feSpecularLighting>
      <feComposite in="specularLighting" in2="SourceAlpha" operator="in" result="specularHighlight"/>
      <feComposite in="SourceGraphic" in2="specularHighlight" operator="arithmetic" k1="0" k2="1" k3="1" k4="0"/>
    </filter>
    <linearGradient id="skyBlueMetal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00BFFF"/>
      <stop offset="50%" stop-color="#1E90FF"/>
      <stop offset="100%" stop-color="#00BFFF"/>
    </linearGradient>
  </defs>
  <path d="M50 0 L70 20 L100 25 L80 50 L100 75 L70 80 L50 100 L30 80 L0 75 L20 50 L0 25 L30 20 Z" fill="url(#skyBlueMetal)" filter="url(#emboss)"/>
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#fff" font-weight="bold">筋肉の賢者</text>
</svg>